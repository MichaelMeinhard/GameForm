<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Shrek Jump</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="bg-dark mb-4 p-4">
    <h1 class="text-white text-center display-3">Shrek Jump</h1>
  </header>
  <main class="container text-center">
    <div id="canvas"></div>
  </main>
  <div class="container" id="form" >
    <form action="/save" method="post" class="form">
        <div class="form-group row">
            <label for="player" class="col-sm-2 col-form-label">Jméno hráče</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="player" id="player" 
                placeholder="Zadej jméno hráče">
            </div>
            <label for="score" class="col-sm-2 col-form-label">Tvé scóre</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" name="score" id="score" 
                value="0" min="0" max="">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Odeslat</button>
            </div>
        </div>
    </form>
</div>

  <footer class="bg-dark text-white text-center fixed-bottom p-3">
    <p>2022 &copy; Michael Meinhard - IT2</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <script src="libraries/p5.collide2d.min.js"></script>
  <script src="./js/sound.js"></script>
  <script src="./js/sketch.js"></script>
</body>

</html>
